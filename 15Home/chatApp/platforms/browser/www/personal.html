<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inbox.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Chat</title>
</head>

<body>
<div class="app">
    <div class="header">
        <img class="header-icon back" src="img/back.svg " alt="back-icon">
        <span class='page-title'>INBOX LIST</span>
        <input placeholder="Search" class="search-input"/>
        <img class="header-icon search" src="img/search.svg " alt="back-icon">
    </div>

    <div class="loader">
        <div class="lds-css ng-scope">
            <div style="width:100%;height:100%" class="lds-eclipse">
                <div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="dialog">
            <img class="dialog-avatar"
                 src="https://s3.amazonaws.com/charitycdn/cache/resizedcrop-67a71d78433132a83a1a4e370a273914-800x800.jpg">
            <div class="text-block">
                <form method="get" action="http://15home/chat/api/users.php">
                    <div class="title-block">
                        <b class="dialog-title"> Name:<input type="text" placeholder="изменить имя" name="name"></b>
                        <input type="submit">
                        <span class="no-read-msg-indicator">v</span>
                    </div>
                    <span class="dialog-last-msg">Password<input type="text" placeholder="изменить пароль" name="pass"></span>
                </form>
            </div>
            <span class="dialog-time">20:02</span>
        </div>
    </div>

    <div class="footer">
        <button class="menu-item active">
            <img class="footer-icon user-ic" src="img/user-shape.svg " alt="user-icon">
        </button>
        <button class="menu-item">
            <img class="footer-icon message-ic" src="img/message.svg " alt="message-icon">
        </button>
        <button class="menu-item">
            <img class="footer-icon star-ic" src="img/star.svg " alt="star-icon">
        </button>
        <!-- <button class="menu-item">
            <img class="footer-icon cog-ic" src="img/cog.svg " alt="cog-icon">
        </button> -->
    </div>
    <div class="text-field">
        <img class="clip-icon" src="img/clip.svg" alt="clip">
        <input class="message-input" placeholder="Message"></input>
        <div class="send-btn">
            <img src="img/fill.svg" alt="send-icon">
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<!--<script type="text/javascript" src="js/personal.js"></script>-->

</body>
</html>
